launch:
  - arg:
      name: video_port
      default: "8080"

  - arg:
      name: vehicle_model
      default: f1eighth_vehicle

  - arg:
      name: sensor_model
      default: f1eighth_sensor_kit

  # Note: Zenoh connectivity is handled by rmw_zenoh_cpp (RMW_IMPLEMENTATION)
  # Vehicle connects to operator's Zenoh router via ZENOH_SESSION_CONFIG_URI
  # and ZENOH_CONFIG_OVERRIDE set in the justfile

  # Run Autoware
  - include:
      file: "$(find-pkg-share autoware_launch)/launch/autoware.launch.xml"
      arg:
      -
        name: vehicle_model
        value: $(var vehicle_model)
      -
        name: sensor_model
        value: $(var sensor_model)
      -
        name: map_path
        value: ./data/COSS-map-planning
      -
        name: launch_vehicle
        value: "true"
      -
        name: launch_system
        value: "false"
      -
        name: launch_map
        value: "false"
      -
        name: launch_sensing
        value: "true"
      -
        name: launch_sensing_driver
        value: "true"
      -
        name: launch_localization
        value: "false"
      -
        name: launch_perception
        value: "false"
      -
        name: launch_planning
        value: "false"
      -
        name: launch_control
        value: "false"
      -
        name: launch_api
        value: "false"
      -
        name: launch_system_monitor
        value: "false"
      -
        name: rviz
        value: "false"
