      name: video_port
      default: "8080"

  - arg:
      name: vehicle_model
      default: f1eighth_vehicle

  - arg:
      name: sensor_model
      default: f1eighth_sensor_kit

  # Note: Zenoh connectivity is handled by rmw_zenoh_cpp (RMW_IMPLEMENTATION)
